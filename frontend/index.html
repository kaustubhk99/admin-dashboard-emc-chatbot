<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Processing Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>PDF Console</h2>
    <div class="profile-card">
        <div class="avatar" id="avatar"></div>
        <div class="profile-info">
            <span id="profileName">Admin</span>
            <small id="profileEmail">admin@example.com</small>
            <span class="role">Admin</span>
        </div>
    </div>
    <ul>
      <li onclick="showTab('dashboard')">ğŸ“Š Dashboard</li>
      <li onclick="showTab('upload')">ğŸ“¤ Upload PDF</li>
      <li onclick="showTab('documents')">ğŸ“ Documents</li>
      <li onclick="logout()">ğŸ‘‹ Logout</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Dashboard -->
    <section id="dashboard" class="tab">
      <h1>Analytics Dashboard</h1>

      <div class="metrics">
        <div class="metric-card">
          <h3>Total PDFs</h3>
          <p id="totalPdfs">0</p>
        </div>
        <div class="metric-card">
          <h3>Processed</h3>
          <p id="processedPdfs">0</p>
        </div>
        <div class="metric-card">
          <h3>Failed</h3>
          <p id="failedPdfs">0</p>
        </div>
      </div>

      <canvas id="uploadChart"></canvas>
    </section>

    <!-- Upload -->
    <section id="upload" class="tab hidden">
      <h1>Upload PDF</h1>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <button onclick="uploadPDF()">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <!-- Documents -->
    <section id="documents" class="tab hidden">
      <h1>Uploaded Documents</h1>
      <table>
        <thead>
          <tr>
            <th>File</th>
            <th>Status</th>
            <th>Uploaded</th>
            <th>Uploaded By</th>
          </tr>
        </thead>
        <tbody id="pdfTable"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
