<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Processing Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Console</h2>

    <ul>
      <li onclick="showTab('dashboard')">ğŸ“Š Dashboard</li>
      <li onclick="showTab('upload')">ğŸ“¤ Upload PDF</li>
      <li onclick="showTab('documents')">ğŸ“ Documents</li>
      <li onclick="logout()">ğŸ‘‹ Logout</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main-content">

    <!-- Dashboard -->
    <section id="dashboard" class="tab">
      <h1>Dashboard</h1>

      <div class="metrics">
        <div>Total PDFs: <span id="totalPdfs">0</span></div>
        <div>Processed: <span id="processedPdfs">0</span></div>
        <div>Failed: <span id="failedPdfs">0</span></div>
      </div>

      <canvas id="uploadChart" width="400" height="200"></canvas>
    </section>

    <!-- Upload -->
    <section id="upload" class="tab hidden">
      <h1>Upload PDF Folder</h1>

      <input
        type="file"
        id="pdfInput"
        webkitdirectory
        directory
        multiple
      />

      <br><br>

      <button onclick="uploadPDF()">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <!-- Documents -->
    <section id="documents" class="tab hidden">
      <h1>Uploaded Documents</h1>

      <table border="1">
        <thead>
          <tr>
            <th>File</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="pdfTable"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
